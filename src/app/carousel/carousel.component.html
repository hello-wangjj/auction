<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
  <!-- 轮播（Carousel）指标 -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <!-- 轮播（Carousel）项目 -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="assets/images/slide1.png" alt="First slide">
    </div>
    <div class="item">
      <img src="assets/images/slide2.png" alt="Second slide">
    </div>
    <div class="item">
      <img src="assets/images/slide2.png" alt="Third slide">
    </div>
  </div>
  <!-- 轮播（Carousel）导航 -->
  <!--<a class="carousel-control left" href="#myCarousel"-->
     <!--data-slide="prev">&lsaquo;-->
  <!--</a>-->
  <!--<a class="carousel-control right" href="#myCarousel"-->
     <!--data-slide="next">&rsaquo;-->
  <!--</a>-->
  <a href="javascript:$('.carousel').carousel('prev')" class="left carousel-control">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a href="javascript:$('.carousel').carousel('next')" class="right carousel-control">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
